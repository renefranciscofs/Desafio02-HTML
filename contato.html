<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clínica Vida - Contato</title>
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <ul>
                <li><a href="Index.html">Página Inicial</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="horario.html">Horários de Atendimento</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <h1>Clínica Vida</h1>
                <h2>Contato</h2>
                <img src="img/attachment_136495517.png" width="100">
            </div>
    
            <div class="content">
                <p>Entre em contato conosco pelos seguintes meios:</p>
                <ul>
                    <li>Email: <a href="mailto:clinicavida@gmail.com">clinicavida@gmail.com</a></li>
                    <li>Telefone: (27)92323-5431</li>
                </ul>
                <p>Estamos localizados na Rua das Flores, 123, Paraíso, Vitória/ES</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3741.606020907926!2d-40.2928031!3d-20.31656839999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb8173156f1e5a3%3A0x77ea013275717be!2sAube%20-%20Cuidados%20da%20Mente!5e0!3m2!1spt-BR!2sbr!4v1713216513718!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <br><br>
                <form>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>
                    <label for="assunto">Assunto:</label>
                    <input type="text" id="assunto" name="assunto" required>
                    <br><br>
                    <label for="mensagem">Mensagem:</label>
                    <input type="textarea" id="mensagem" name="mensagem" cols="40" rows="45" required>
                    <br><br>
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </form>
            </div>
    
            <div class="footer">
                <p>Clínica Vida 2024</p>
            </div>
        </div>
    </div>
</body>
</html>
